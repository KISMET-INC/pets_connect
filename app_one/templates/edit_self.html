<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'edit_self.css' %}">
</head>
<body>

    <div id="CANVAS_long">


        <div id="TOP_long">
            <nav>
                <h2>Pets Connect</h2>
                <a href="#">Dashboard</a>
                <a href = '#'>Add Photo</a>
                <a href='/users/edit_self'> Profile</a>
                <a href = '/logout'>Log Off</a>
            </nav>
        </div>

        <div class="edit">
        <h2 class = "title">Edit Profile {{current_user.first_name}}</h2>
        <div id="interface_block_two">
            <div> 
                <h2 class ='form_h2'>Edit Information</h2> 
                <form action="/dashboard" method="post">
                    <!-- CHANGE 1 TO THIS USERS ID -->
                {% csrf_token %}
                <div class="form_row"><label class ='form_label' for = 'email'>Email Address </label> <input class='form_input' name = 'email' type = 'email' value="{{current_user.email}}"></div>
                <div class="form_row"><label class ='form_label' for = 'first'>First Name </label> <input class='form_input' name = 'first' type = 'text'  value="{{current_user.first_name}}"></div>
                <div class="form_row"><label class ='form_label' for = 'last'>Last Name </label> <input class='form_input' name = 'last' type = 'text'  value="{{current_user.last_name}}"></div>
                <div class="form_row_button"><button class ='form_button' type ='submit'> Save </button></div>
                </form>         
            </div>      <!-- END LEFT -->          
                
            
            <div> 
                <!-- CHANGE FORM TO PROCCESS PASSWORDD -->
                <h2 class ='form_h2 '>Change Password</h2>
                <form class = 'password' action="/dashboard" method="post">
                    <div class="form_row"><label class ='form_label' for = 'pass'>Password </label> <input class='form_input' name = 'pass' type = 'text'></div>
                    <div class="form_row"><label class ='form_label' for = 'pass_confirm'>Confirm Password </label> <input class='form_input' name = 'pass_confirm' type = 'text'></div>
                    <div class="form_row_button"><button class ='form_button' type ='submit'> Update Password </button></div>
                </form>            
            </div>    <!-- END RIGHT --> 

            <div>
                <h2 class = 'form_h2'> Edit Description </h2>
                <form class = 'desc' action = '/process/edit_desc' method ='post'>     
                    <textarea name = 'msg_text'>{{current_user.desc}}</textarea>
                    <div class="form_row_button"><button class ='form_post_button' type ='submit'> Save </button></div>
                </form>
            </div>
            
        </div> <!-- END INTERFACE -->
        
        </div>
    </div>  <!-- END CANVAS -->
    
</body>
</html>
