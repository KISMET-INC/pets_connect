<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Connect - Sign in</title>
    {% include 'scripts/headerlinks.html' %}
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/global.css' %}">
    <link rel="stylesheet" href="{% static '/css/signin.css' %}">
</head>
<body>

    <div id="WRAPPER">

        
        {% include 'modules/nav_landing.html' %}

        <div id="interface_block_one">   
                <h2>Sign In</h2>
                
                <form action="/process_signin" method="post">
                    {% csrf_token %}

                    <label for = 'email'>Email Addresss </label> 
                    <input name = 'email' type = 'email' value='ksanmartin909@gmail.com'>

                    <label for = 'pass' >Password </label> 
                    <input name = 'pass' type = 'password' value="1234567890">
                    
                    <div>
                        <button class="btn btn-primary btn-lg" type ='submit'> Sign In </button>
                        <a href = "/register">Don't have an account? Register</a>
                    </div>

                </form>  
        <!--  -->
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %} 
                
        </div> <!-- END INTERFACE -->


    </div>  <!-- END CANVAS -->
    
</body>
</html>
