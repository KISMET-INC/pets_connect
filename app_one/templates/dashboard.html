<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'headerlinks.html'%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Connect</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>

    <div id="CANVAS_long">
        {% include 'nav.html' %}
    
        <div id="interface_block_one">
            <div class = 'dashboard'>
                {% for image in images %}
                    <div id= {{image.id}} class = dimage>
                        <a href="/dashboard/{{image.id}}#{{image.id}}"><button type ='button'><img  class = 'cropped' src ={{image.pet_img.url}}></button></a>
                        <div class="stats">
                            <p class = 'name'>{{image.desc}}</p>
                            {% include 'stats.html' %}
                        </div>
                    </div>  
                {% endfor %}
                </div>  
        </div>  <!-- END INTEFACE -->

    {% include 'modal.html' %}  
</body>
<script>


    var current_image = '{{current_image.id}}'
    if (current_image != 0 ){
        $('#comment_modal').modal('show');
        
    } 
    

    $(function() {
        jQuery(".fa-podcast[title]").tooltip();
        jQuery(".fa-heart[title]").tooltip();
        jQuery(".fa-comment-alt[title]").tooltip();
    });



    $( "img" )
    .mouseover(function() {
        $("#TOP_long").css('opacity', '.99');
        $( this ).css('opacity', '.6')
    });

    $( "img" )
    .mouseleave(function() {
        $(this).css('opacity', '1')
    });

    
</script>
</html>
